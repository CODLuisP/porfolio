    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWEN | Full Stack Warrior</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #030014;
        --color-primary: #6366f1;
        --color-secondary: #0c22e9;
        --color-accent: #22d3ee;
      }
      
      body {
        background-color: var(--color-bg);
        color: #e2e8f0;
        font-family: 'Outfit', sans-serif;
        cursor: default;
        overflow-x: hidden;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #016119, #0e2c6e);
        border-radius: 999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #4338ca, #7e22ce);
      }

      /* Utilities */
      .font-display { font-family: 'Outfit', sans-serif; }
      .font-mono-code { font-family: 'JetBrains Mono', monospace; }
      
      /* Backgrounds & Effects */
      .bg-cosmos {
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #030014 50%);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient {
        background: linear-gradient(135deg, #22d3ee 0%, #818cf8 50%, #c084fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      .animate-marquee-reverse {
        animation: marquee 40s linear infinite reverse;
      }

      /* Glow Effects */
      .glow-point {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
      }
    </style>
