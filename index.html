    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'Rajdhani', sans-serif;
        cursor: none; /* Custom cursor handling */
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #059669;
      }

      /* Utilities */
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
      
      .tactical-grid {
        background-image: 
          linear-gradient(to right, rgba(16, 185, 129, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scanline {
        animation: scanline 8s linear infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes marquee-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      .animate-marquee-reverse {
        animation: marquee-reverse 30s linear infinite;
      }
      
      .glitch-effect {
        position: relative;
      }
      .glitch-effect::before,
      .glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-effect::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-effect::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(33px, 9999px, 11px, 0); }
        20% { clip: rect(86px, 9999px, 9px, 0); }
        40% { clip: rect(22px, 9999px, 65px, 0); }
        60% { clip: rect(15px, 9999px, 89px, 0); }
        80% { clip: rect(2px, 9999px, 12px, 0); }
        100% { clip: rect(67px, 9999px, 4px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(12px, 9999px, 76px, 0); }
        20% { clip: rect(54px, 9999px, 23px, 0); }
        40% { clip: rect(33px, 9999px, 11px, 0); }
        60% { clip: rect(89px, 9999px, 4px, 0); }
        80% { clip: rect(2px, 9999px, 67px, 0); }
        100% { clip: rect(5px, 9999px, 3px, 0); }
      }
    </style>
